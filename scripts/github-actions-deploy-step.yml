      # Azure Functions v4 Production Deployment
      - name: Package Functions v4
        working-directory: ./functions
        run: |
          echo "üì¶ Packaging Azure Functions v4 for production..."
          bash ../scripts/package-v4.sh
        
      - name: Deploy to Azure Functions
        working-directory: ./functions
        run: |
          echo "üöÄ Deploying to Azure Functions..."
          az functionapp deployment source config-zip \
            -g asora-psql-flex -n asora-function-dev \
            --src dist-v4-final.zip
          
          echo "‚è≥ Waiting for deployment to stabilize..."
          sleep 45
          
      - name: Verify Deployment
        run: |
          echo "üîç Verifying function endpoints..."
          az functionapp function list \
            -g asora-psql-flex -n asora-function-dev \
            --query "[].name" --output tsv
          
          echo "üè• Testing health endpoint..."
          curl -f https://asora-function-dev.azurewebsites.net/api/health || exit 1
          
          echo "‚úÖ Deployment verification complete!"
