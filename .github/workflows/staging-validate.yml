name: Staging Edge Cache Validate
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Staging Deploy"]
    types: [completed]

jobs:
  validate:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run validation
        env:
          DOMAIN: ${{ secrets.STAGING_DOMAIN }}
          PATH_FEED: /api/feed/get
          QS1: page=1&size=20&type=trending&filter=safe
          QS2: page=1&size=21&type=trending&filter=safe
          STAGING_SMOKE_TOKEN: ${{ secrets.STAGING_SMOKE_TOKEN }}
        run: |
          export AUTH_HDR="Authorization: Bearer $STAGING_SMOKE_TOKEN"
          ./scripts/validate_edge_cache.sh
