---
name: API Contract

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7

      - name: Setup Node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: '20'

      - name: Install Spectral & Redocly
        run: |
          npm i -g @redocly/cli

      - name: Lint OpenAPI (Spectral)
        run: npx @stoplight/spectral-cli lint docs/openapi.yaml -r .spectral.yaml

      - name: Generate Redoc HTML
        run: redocly build-docs docs/openapi.yaml -o docs/openapi.html

      - name: Upload OpenAPI artifacts
        uses: actions/upload-artifact@v4.4.0
        with:
          name: openapi-artifacts
          path: |
            docs/openapi.yaml
            docs/openapi.html

      - name: Contract tests (scaffold)
        run: |
          node scripts/contract-validate.js
