---
name: Canary Build

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  canary:
    name: Create canary tag & release
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create canary tag
        id: tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y%m%dT%H%M%SZ")
          TAG="canary-${DATE}-${SHORT_SHA}"
          git tag -a "$TAG" -m "Canary build for ${GITHUB_SHA}"
          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub release for canary
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          prerelease: true

      - name: Comment on commit (canary build)
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = process.env.TAG || '${{ steps.tag.outputs.tag }}';
            try {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: `Canary build created: ${tag}`
              });
            } catch (error) {
              if (error.status === 403) {
                core.info("skipped due to permissions");
              } else {
                throw error;
              }
            }
        env:
          TAG: ${{ steps.tag.outputs.tag }}
