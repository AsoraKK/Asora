# ASORA TERRAFORM INFRASTRUCTURE WORKFLOW
# Provisions Azure resources with Terraform using OIDC authentication

name: Provision Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  TF_WORKING_DIR: infra

jobs:
  terraform:
    name: Terraform init/plan/apply
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform -chdir=$TF_WORKING_DIR init

      - name: Terraform plan
        run: terraform -chdir=$TF_WORKING_DIR plan -input=false

      - name: Terraform apply
        run: terraform -chdir=$TF_WORKING_DIR apply -auto-approve -input=false
